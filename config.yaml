  # Recherche et veille
  brave-search:
    enabled: false
    # api_key: ""
  exa:
    enabled: false
    # api_key: ""
  arxiv:
    enabled: false
  semantic-scholar:
    enabled: false
    # api_key: ""
  wikipedia:
    enabled: false
    default_lang: fr

  # Images et media
  vision:
    enabled: false
  ocr:
    enabled: false
